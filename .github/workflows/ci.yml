name: GirlfriendGPT CI
# Ensures 100% test coverage and code quality checks

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: 'pip'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Pre-commit Hooks
      run: pre-commit run --all-files

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: 'pip'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      # Coverage is enforced via pyproject.toml (addopts = --cov=src --cov-fail-under=100)
      run: python -m pytest --cov-report=term-missing

    - name: Upload Coverage
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: .coverage

  render-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Verify Index HTML
      run: |
        if [ ! -f index.html ]; then
          echo "index.html missing!"
          exit 1
        fi
        echo "index.html found."
