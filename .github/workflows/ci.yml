name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    - name: Run Unit Tests
      run: |
        pytest tests/test_agent_setup.py

  integration-tests:
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    - name: Run Integration Tests
      # Assuming test_agent_ollama.py or other future tests are integration
      # For now running all tests as a safety net
      run: |
        pytest tests/

  render-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Verify Index HTML
      run: |
        if [ ! -f index.html ]; then
          echo "index.html missing!"
          exit 1
        fi
        echo "index.html found."
